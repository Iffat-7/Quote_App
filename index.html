<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Motivational Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="styles.css"></head>
<body>
  <main class="app-container" role="main" aria-label="Motivational Quote Application">
    <button 
      class="arrow" 
      id="prev" 
      aria-label="Previous Quote" 
      title="Previous Quote" 
      type="button"
      >
      &#8592;
    </button>

    <section 
      class="quote-card" 
      id="quote-card" 
      aria-live="polite" 
      aria-atomic="true"
      >
      <h1 class="title">Quote of the Day</h1>
      <p class="quote-text" id="quote-text">Loading...</p>
      <p class="quote-date" id="quote-date"></p>
    </section>

    <button 
      class="arrow" 
      id="next" 
      aria-label="Next Quote" 
      title="Next Quote" 
      type="button"
      >
      &#8594;
    </button>
  </main>
      <script src="script.js"></script>
</body>
</html>
