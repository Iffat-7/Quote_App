<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Motivational Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2ebf91, #8360c3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }

    .app-container {
      max-width: 600px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .quote-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      min-width: 320px;
      max-width: 480px;
      transition: opacity 0.4s ease;
    }

    .quote-card.fade-out {
      opacity: 0;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .quote-text {
      font-size: 1.35rem;
      font-style: italic;
      line-height: 1.6;
      min-height: 110px;
      margin-bottom: 30px;
      user-select: text;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .quote-date {
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.75;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    /* Arrow buttons */
    .arrow {
      cursor: pointer;
      font-size: 3.2rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 50%;
      padding: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      flex-shrink: 0;
      width: 66px;
      height: 66px;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: none;
    }

    .arrow:hover,
    .arrow:focus {
      color: #2ebf91;
      background: rgba(255, 255, 255, 0.42);
      outline: none;
      box-shadow: 0 0 12px #2ebf91;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .arrow {
        font-size: 2.4rem;
        width: 50px;
        height: 50px;
        padding: 10px;
      }
      .quote-card {
        min-width: 280px;
        max-width: 360px;
        padding: 30px 22px;
      }
      .title {
        font-size: 1.5rem;
        margin-bottom: 18px;
      }
      .quote-text {
        font-size: 1.15rem;
        min-height: 90px;
        margin-bottom: 22px;
      }
      .quote-date {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main class="app-container" role="main" aria-label="Motivational Quote Application">
    <button 
      class="arrow" 
      id="prev" 
      aria-label="Previous Quote" 
      title="Previous Quote" 
      type="button"
      >
      &#8592;
    </button>

    <section 
      class="quote-card" 
      id="quote-card" 
      aria-live="polite" 
      aria-atomic="true"
      >
      <h1 class="title">Quote of the Day</h1>
      <p class="quote-text" id="quote-text">Loading...</p>
      <p class="quote-date" id="quote-date"></p>

    <button

    // Select DOM elements
    const quoteTextEl = document.getElementById('quote-text');
    const quoteDateEl = document.getElementById('quote-date');
    const quoteCardEl = document.getElementById('quote-card');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    // Track current quote index
    let currentIndex = 0;

    // Function to format date nicely, e.g. Jan 1, 2025
    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      const date = new Date(dateStr);
      return date.toLocaleDateString(undefined, options);
    }

    // Show quote by index with fade animation
    function showQuote(index) {
      // Add fade out class
      quoteCardEl.classList.add('fade-out');

      // After fade out duration, update text and fade back in
      setTimeout(() => {
        const { text, date } = quotes[index];
        quoteTextEl.textContent = `"${text}"`;
        quoteDateEl.textContent = formatDate(date);
        // Remove fade out to fade back in
        quoteCardEl.classList.remove('fade-out');
      }, 400);
    }

    // Event listeners for buttons
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
      showQuote(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % quotes.length;
      showQuote(currentIndex);
    });

    // Initialize first quote on load
    window.addEventListener('DOMContentLoaded', () => {
      showQuote(currentIndex);
    });

    // Optional: keyboard navigation for accessibility
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (e.key === 'ArrowRight') {
        nextBtn.click();
      }
    });

</html>
